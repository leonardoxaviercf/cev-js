<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jogo de adivinhar o número</h1>
    </header>

    <section>
        <div>
            <p>Digite um  número entre 1 e 100 para tentar adivinhar em no máximo 10 tentativas.</p>
        </div>
        <div class="form">
            <label for="num">Digite um número: </label>
            <input type="number" id="num" min="1" max="100" required>
            <button type="button" id="botao">Verificar</button>
        </div>
        <div class="resultado">
            <p id="resultado">Vamos jogar?</p>
        </div>
        <div class="reset">
            <p id="p-reset"></p>
        </div>

    </section>

    <footer>
        <p>Criado por Leonardo Xavier</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
