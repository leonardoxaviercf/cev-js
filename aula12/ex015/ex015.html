<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="nascimento">
            Ano de Nascimento: <input id="ano-nascimento" type="number" name="nascimento">
        </div>
        <div id="sexo">
            Sexo:
            <input type="radio" name="sexo" id="homem" value="homem" checked>
            <label for="homem">Maculino</label>
            <input type="radio" name="sexo" id="mulher" value="mulher">
            <label for="mulher">Feminino</label>
        </div>
        <div>
            <button id="botao" type="button">Verificar</button>
        </div>
        <div>
            <p id="res">Preencha os dados acima para ver o resultado</p>
            <img id="foto" src="">
        </div>
    </section>
    <footer>
        <p>Criado por Leonardo Xavier</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
