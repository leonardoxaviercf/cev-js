<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeV JS</title>
    <style>
        body {
            background-color: rgb(84, 84, 135);
            color: whitesmoke;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script defer>
        var n1 = Number.parseInt(window.prompt('Digite um número'))
        var n2 = Number.parseInt(window.prompt('Digite outro número'))
        var soma = n1 + n2
        // window.alert('A soma ' + n1 + ' + ' + n2 + ' é igual a ' + soma) - concatenando
        window.alert(`A soma ${n1} + ${n2} é igual a ${soma}`)
    </script>
</body>
</html>
