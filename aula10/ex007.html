<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        :-ms-input-placeholder {  
            color: whitesmoke;  
            font: 12px verdana, arial, sans-serif;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: normal;
            display: flex;
        }

        main {
            display: inline-block;
            margin: auto;
            text-align: center;
        }

        div {
            padding: 10px;
            margin-top: 10px;
            background-color: rgb(87, 87, 87);
            color: whitesmoke;
            border-radius: 5px;
            text-align: center;
            min-width: 300px;
        }

        input {
            border-radius: 5px;
        }

        button {
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 5px;

        }
    </style>
</head>
<body>
    <main>
        <h1>Somando valores</h1>
        <input type="number" name="num2" id="num1" placeholder="Número 1"> +
        <input type="number" name="num2" id="num2" placeholder="Número 2">
        <button type="button" id="somador">Somar</button>
        <div id="espaco">Resultado</div>
    </main>

    <script>
        var botao = window.document.querySelector('button#somador')
        botao.addEventListener('click', somar)

        function somar() {
            var txt1 = window.document.querySelector('input#num1')
            var txt2 = window.document.querySelector('input#num2')
            var num1 = Number(txt1.value)
            var num2 = Number(txt2.value)

            var espaco = window.document.querySelector('div#espaco')
            
            var soma = num1+ num2

            espaco.innerHTML = `A soma entre ${num1} e ${num2} é igual à <strong>${soma}</strong>`
            
        }
    </script>
</body>
</html>
