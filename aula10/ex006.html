<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area  {
            background-color: rgb(83, 184, 83);
            color: whitesmoke;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-weight: normal;
            font-size: 15pt;
        }
    </style>
</head>
<body>
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> modo nÃ£o recomendado--> 
    <div id="area">
        Interaja...
    </div>

    <script defer>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
        }

        function entrar() {
            a.style.background = 'blue'
        }

        function sair() {
            a.style.background = 'rgb(83, 184, 83)'
        }
    </script>
</body>
</html>
