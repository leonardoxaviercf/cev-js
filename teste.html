<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - JS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 1.2em;
        }

        main {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgb(120, 176, 211);
        }

        p {
            margin: 1em 0;
        }

        .content {
            display: flex;
            justify-items: center;
            align-items: center;
            height: 100%;
        }

        .block-content {
            height: 600px;
            width: 400px;
            padding: 1em;
            background-color: antiquewhite;
            border-radius: 10px;
            height: 100%;
        }

        .dolar {
            background-color: rgba(128, 128, 128, 0.586);
            padding: 0.5em;
            border-radius: 5px;
        }

        div.dolar {
            margin: 0 0 1em 0;
        }
    </style>
</head>
<body>
    <main class="content">
        <div class="block-content">
            <p> Digite o valor em reais:</p>
            <form action="">
                <input type="number" id="reais" placeholder="R$">
                <button type="button" id="send" value="enviar">Converter</button>
            </form>
            <p>Conversão de valores para dólar:</p>
            <div class="dolar">
                valor aqui
            </div>
        </div>
    </main>
    
    <script defer>
        const botao = window.document.querySelector('button#send')
        const exibir = window.document.querySelector('div.dolar')

        botao.addEventListener("click", converter)

        function converter() {
            var real = window.document.querySelector('input#reais')
            var valor_real = Number(real.value)
            var dolar = real.value / 5
            exibir.innerHTML = `O valor convertido para dólar é <strong>${dolar.toLocaleString('en-US', {style: "currency", currency: 'USD'})}</strong>`
        } 
    </script>
</body>
</html>
